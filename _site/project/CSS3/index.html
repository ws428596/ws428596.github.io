<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="zhengti">
        <ul class="lod">
            <li>
                <section>
                    <div class="loader">
                        <div class="line line1"></div>
                        <div class="line line2"></div>
                        <div class="line line3"></div>
                    </div>
                </section>
            </li>
            <li>
                <section>
                    <div class="loader active">
                        <div class="css-square square1"></div>
                        <div class="css-square square2"></div>
                        <div class="css-square square3"></div>
                        <div class="css-square square4"></div>
                        <div class="css-square square5"></div>
                        <div class="css-square square6"></div>
                        <div class="css-square square7"></div>
                        <div class="css-square square8"></div>
                    </div>
                </section>
            </li>
            <li>
                <section>
                    <div class="loader" style="margin-top:20px;">
                        <div class="loader-outter"></div>
                        <div class="loader-inner"></div>
                    </div>
                </section>
            </li>
            <li class="dd">
                <div class="box">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </li>
            <li>
                <div class="pao">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </li>
            <canvas id="canvas" width="500" height="100"></canvas>
            <li>
                <div class="zhuan">
                    <div class="z"><span class="sp" style="animation-delay: -0.35s;"></span></div>
                    <div class="z"><span class="sp" style="animation-delay: -0.3s;"></span></div>
                    <div class="z"><span class="sp" style="animation-delay: -0.25s;"></span></div>
                    <div class="z"><span class="sp" style="animation-delay: -0.2s"></span></div>
                    <div class="z"><span class="sp" style="animation-delay: -0.15s;"></span></div>
                    <div class="z"><span class="sp" style="animation-delay: -0.1s;"></span></div>
                    <div class="z"><span class="sp" style="animation-delay: -0.05s;"></span></div>
                    <div class="z"><span class="sp"></span></div>
                </div>

            </li>
        </ul>
        <div class="loading">
            <div class="out" style="float: left;padding: 0 20px;">
                <div class="fade-in">
                    <div class="container">
                        <div class="one common"></div>
                        <div class="two common"></div>
                        <div class="three common"></div>
                        <div class="four common"></div>
                        <div class="five common"></div>
                        <div class="six common"></div>
                        <div class="seven common"></div>
                        <div class="eight common"></div>
                    </div>
                </div>
            </div>
            <div class="qiuqiu">
                <div>L</div>
                <div>O</div>
                <div>V</div>
                <div>E</div>
                <div>Y</div>
                <div>O</div>
                <div>U</div>
            </div>
        </div>
        <div class="svg">
            <div class="svgcontent" style="animation-delay: 0ms;">
                <svg class="sanjiao" viewBox="0 0 140 141">
                    <g stroke-width="1"">
                        <polygon class=" pola" points="70 6 136 138 4 138">
                        </polygon>
                    </g>
                </svg>
            </div>
            <div class="svgcontent" style="animation-delay: 400ms;">
                <svg class="sanjiao" viewBox="0 0 140 141">
                    <g stroke-width="1"">
                        <polygon class=" polb" points="70 6 136 138 4 138">
                        </polygon>
                    </g>
                </svg>
            </div>
            <div class="svgcontent" style="animation-delay: 800ms;">
                <svg class="sanjiao" viewBox="0 0 140 141">
                    <g stroke-width="1"">
                        <polygon class=" polc" points="70 6 136 138 4 138">
                        </polygon>
                    </g>
                </svg>
            </div>
            <div class="svgcontent" style="animation-delay: 1200ms;">
                <svg class="sanjiao" viewBox="0 0 140 141">
                    <g stroke-width="1"">
                        <polygon class=" pold" points="70 6 136 138 4 138">
                        </polygon>
                    </g>
                </svg>
            </div>
            <div class="svgcontent" style="animation-delay: 1600ms;">
                <svg class="sanjiao" viewBox="0 0 140 141">
                    <g stroke-width="1"">
                        <polygon class=" pole" points="70 6 136 138 4 138">
                        </polygon>
                    </g>
                </svg>
            </div>
        </div>
    </div>
    <script src="./js/can.js"></script>
